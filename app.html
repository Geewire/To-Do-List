<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>To-Do-List</title>
</head>
<body>
    <div id="container">
      <h1 class="label">To-Do List</h1>
      <div id="createTask">
          <input type="text" id="createNew"  placeholder="Add New Task">
          <button value="Add" id="button" >Add</button>

        </div>

        

        <div class="ToDo"  >

            <p>To Do</p>
           <ul id="ToDoTask">
              
           </ul>

        </div>

        <div class="Done"  >
            <p>Done</p>
            <ul id="Done">
                
            </ul>
 
         </div>
   </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
